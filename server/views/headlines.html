<ul class="headlines">
	<h1>{{pageTitle}}</h1>
	{{#each headline}}
	<li class="headline__item">
		<h2 class="headline__title">
			<a href="{{headlineURL}}">
				{{headlineTitle}}
			</a>
		</h2>
		<img class="headline__image" src="{{headlineImage}}" alt="{{headlineImageAlt}}">
		<p class="headline__blurb">
			{{headlineBlurb}}
		</p>
		<a href="{{headlineURL}}">
			Read more&hellip;
		</a>
	</li>
	{{/each}}
</ul>
